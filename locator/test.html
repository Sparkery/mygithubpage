<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHwQPqMqZXNz-fW4fUXGIDc0uweluwiVg&signed_in=true"
        async defer></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script>var fb = new Firebase("https://smash-tourney-find.firebaseio.com");</script>
    <title>Smash Tournament Finder</title>
<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 50%;
      }
#right-panel {
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

#right-panel select, #right-panel input {
  font-size: 15px;
}

#right-panel select {
  width: 100%;
}

#right-panel i {
  font-size: 12px;
}

    </style>
    <style>
      #right-panel {
        float: right;
        width: 48%;
        padding-left: 2%;
      }
      #output {
        font-size: 11px;
      }
    </style>

  </head>
  <body>
    <div id="right-panel">
      <div id="inputs">
	<input id="orgin" type="text" />
	<button onclick="updateOrigin()">Over Here</button>
      </div>
      <div>
        <strong>Locations</strong>
      </div>
      <div id="output"></div>
    </div>
    <div id="map"></div>
    <script>
function initMap() {
  var bounds = new google.maps.LatLngBounds;
  var markersArray = [];


  var destinationIcon = 'https://chart.googleapis.com/chart?' +
      'chst=d_map_pin_letter&chld=D|FF0000|000000';
  var originIcon = 'https://chart.googleapis.com/chart?' +
      'chst=d_map_pin_letter&chld=O|FFFF00|000000';
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 55.53, lng: 9.4},
    zoom: 10
  });
  var geocoder = new google.maps.Geocoder;

  var service = new google.maps.DistanceMatrixService;
  service.getDistanceMatrix({
    origins: [origin],
    destinations: destination,
    travelMode: google.maps.TravelMode.DRIVING,
    unitSystem: google.maps.UnitSystem.METRIC,
    avoidHighways: false,
    avoidTolls: false
  }, function(response, status) {
    if (status !== google.maps.DistanceMatrixStatus.OK) {
      alert('Error was: ' + status);
    } else {
      var originList = response.originAddresses;
      var destinationList = response.destinationAddresses;
      var outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';
      deleteMarkers(markersArray);

      var showGeocodedAddressOnMap = function(asDestination) {
        var icon = asDestination ? destinationIcon : originIcon;
        return function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            map.fitBounds(bounds.extend(results[0].geometry.location));
            markersArray.push(new google.maps.Marker({
              map: map,
              position: results[0].geometry.location,
              icon: icon
            }));
          } else {
            alert('Geocode was not successful due to: ' + status);
          }
        };
      };

      for (var i = 0; i < originList.length; i++) {
        var results = response.rows[i].elements;
        geocoder.geocode({'address': originList[i]},
            showGeocodedAddressOnMap(false));
        for (var j = 0; j < results.length; j++) {
          geocoder.geocode({'address': destinationList[j]},
              showGeocodedAddressOnMap(true));
          outputDiv.innerHTML += 'To <b>' + tourneyname[j] +
              '</b> at ' + destinationList[j] + ': ' + results[j].distance.text + ' in ' +
              results[j].duration.text + '<br>';
        }
      }
    }
  });
}

		
function deleteMarkers(markersArray) {		
  for (var i = 0; i < markersArray.length; i++) {		
    markersArray[i].setMap(null);		
  }		
  markersArray = [];		
}

function updateOrigin()
{
	loadDestinations();
	origin = document.getElementById("orgin").value;
	setTimeout(initMap(), 1000);
}

function loadDestinations()
{
	destination = ["fox"];

	fb.on("value", function(snapshot)
	{
		alert("entered on");
	  var N = snapshot.numChildren(); //number of questions in database
	  tourneyname = new Array(N);
	  destination = new Array(N);
	  
	  var i = 0;
	  snapshot.forEach(function(childSnapshot) {
	  	tourneyname[i] = childSnapshot.key().toString();
	  	destination[i] = childSnapshot.child("address").val().toString();
	  	i++;
	  	
	 }
	  );
	  
	
  //document.getElementById("question").innerHTML = snapshot.child(q).child("question").val().toString();
  //MathJax.Hub.Queue(["Typeset",MathJax.Hub]);

	}
	);
}

    </script>

  </body>
</html>
