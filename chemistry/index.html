<!doctype html>
<html lang="en">

<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

<script>

var fb = new Firebase("https://dazzling-heat-4457.firebaseio.com");
var N = 2; //number of questions in database

var q = parseInt(Math.random() * N).toString(); //generates random question number

fb.on("value", function(snapshot)
{
  document.getElementById("question").innerHTML = snapshot.child(q).child("question").val();
  document.getElementById("option1").innerHTML = snapshot.child(q).child("answers").child("a").val();
  document.getElementById("option2").innerHTML = snapshot.child(q).child("answers").child("b").val();
  document.getElementById("option3").innerHTML = snapshot.child(q).child("answers").child("c").val();
  document.getElementById("option4").innerHTML = snapshot.child(q).child("answers").child("d").val();
  document.getElementById("option5").innerHTML = snapshot.child(q).child("answers").child("e").val();

}
);

</script>
