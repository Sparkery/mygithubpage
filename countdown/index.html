<title>GRADUATION COUNTDOWN!</title>

<style>
h1
{
	font-size: 100px;
}
</style>
<script>
var end = new Date('06/20/2015 07:00:00 PM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

        clearInterval(timer);
        document.getElementById('countdown1').innerHTML = '420!';
	      document.getElementById('countdown2').innerHTML = '420!';
		    document.getElementById('countdown3').innerHTML = '420!';
	  		document.getElementById('countdown4').innerHTML = '420!';

        return;
        }
        
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown1').innerHTML = days + ' days ';
        document.getElementById('countdown2').innerHTML = hours + ' hrs ';
        document.getElementById('countdown3').innerHTML = minutes + 'mins ';
        document.getElementById('countdown4').innerHTML = seconds + 'secs';
    }

    timer = setInterval(showRemaining, 1000);
</script>

<center>

<h1><div id="countdown1"></div></h1>
<h3><div id="countdown2"></div></h1>
<h4><div id="countdown3"></div></h1>
<h5><div id="countdown4"></div></h1>

</center>
